<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);">
				<div class="login100-pic" style="margin-bottom: 125px;">
					<img src="../dist/img/logoArenaBrasil.png" alt="IMG" style="border-radius: 50px;">
				</div>

				<form action="#" th:action="@{/login}" method="post" class="login100-form">
					<span style="font-family: 'Righteous', cursive; text-shadow: 15px; color: green; font-size: 
					80 px;" class="login100-form-title"><b>
						Autenticação</b>
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100 uppercase" type="text" name="username" placeholder="Usuário">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100">
						<div class="form-group">
							<div class="col-md-12">
								<input type="checkbox" name="remember-me" checked="checked" />
								<label style="opacity: .6" >Manter Conectado</label>
							</div>
						</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Acessar
						</button>
					</div>
